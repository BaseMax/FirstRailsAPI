default: &default
  # adapter: sqlite3
  adapter: mysql2
  encoding: utf8
  database: mireseh
  username: root
  password: "01" # Note: cannot write number directly as password, and you have to use "" for it!
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

  # username: <%= ENV.fetch("MYSQL_USERNAME") %>
  # password: <%= ENV.fetch("MYSQL_PASSWORD") %>
  # host:     <%= ENV.fetch("MYSQL_HOST") %>

development:
  <<: *default
  # database: db/development.sqlite3
  database: mireseh

